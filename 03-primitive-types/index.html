<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample 03: Primitive Types</title>
  <link rel="stylesheet" href="css/base.css">
</head>
<body>
  <header>
    <h1>Sample 03: Primitive Types</h1>
  </header>
  <main>
    <section class="card">
      <h2>Primitive Types in JavaScript</h2>
      <table>
        <thead>
          <th>Type</th>
          <th>literal Value</th>
          <th>typeof Value</th>
        </thead>
        <tbody>
          <tr id="t_number">
            <td>Number</td>
            <td></td>
            <td></td>
          </tr>
          <tr id="t_string">
            <td>String</td>
            <td></td>
            <td></td>
          </tr>
          <tr id="t_boolean">
            <td>Boolean</td>
            <td></td>
            <td></td>
          </tr>
          <tr id="t_undefined">
            <td>Undefined</td>
            <td></td>
            <td></td>
          </tr>
          <tr id="t_null">
            <td>Null</td>
            <td></td>
            <td></td>
          </tr>
          <tr id="t_bigint">
            <td>BigInt</td>
            <td>100n</td>
            <td></td>
          </tr>
          <tr id="t_symbol">
            <td>Symbol</td>
            <td>n/a</td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
  <script src="js/app.js"></script>
</body>
</html>
